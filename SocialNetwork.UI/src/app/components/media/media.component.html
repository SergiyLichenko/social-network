<mat-grid-list cols="3" rowHeight="1:1.25">
    <mat-grid-tile *ngFor="let imageInfo of imageInfos">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{getName(imageInfo.src)}}</mat-card-title>
            </mat-card-header>
            <app-image [src]="imageInfo.src"></app-image>
            <mat-chip-list>
                <mat-chip *ngFor="let tag of imageInfo.tags">{{tag}}</mat-chip>
            </mat-chip-list>
            <mat-card-actions>
                <a mat-raised-button routerLink="/user" [queryParams]="{id: imageInfo.userId}">View Author</a>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
